<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duku AI Visual Diff MVP</title>
    <style>
      :root { font-family: Inter, system-ui, Arial, sans-serif; }
      body { margin: 0; background: #0b1020; color: #e9edf1; }
      .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
      .card { background: #111733; border: 1px solid #263157; border-radius: 16px; padding: 1rem; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .col { flex: 1 1 320px; }
      .muted { color: #9fb0d0; }
      .btn { background: #2f6df2; border: none; color: white; padding: 10px 16px; border-radius: 12px; cursor: pointer; }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      input[type="range"] { width: 100%; }
      img { max-width: 100%; border-radius: 12px; border: 1px solid #2a355e; background: #0e1530; display: block; }
      .thumb { width: 100px; height: 70px; object-fit: cover; border-radius: 8px; border: 1px solid #2a355e; }
      .history { display: flex; gap: 10px; flex-wrap: wrap; }
      .tag { font-size: 12px; padding: 2px 6px; border-radius: 8px; background: #1a2347; border: 1px solid #2a355e; }
      label { font-size: 14px; color: #9fb0d0; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
